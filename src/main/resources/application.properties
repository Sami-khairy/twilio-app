spring.application.name=twilio-app

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Twilio Sandbox Configuration
# Get these from your Twilio Console -> Messaging -> Try it Out -> Send a WhatsApp Message
twilio.account.sid=${sid}
twilio.auth.token=${token}

# This should be your Twilio Sandbox number (usually starts with +14155238886)
twilio.whatsapp.number=+14155238886