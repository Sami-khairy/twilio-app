twilio.account.sid=${sid}
twilio.auth.token=${token}

# This should be your Twilio Sandbox number (usually starts with +14155238886)
twilio.whatsapp.number=+14155238886

# Webhook URL for receiving messages
twilio.webhook.url=https://6db9-41-251-226-141.ngrok-free.app/api/whatsapp/webhook